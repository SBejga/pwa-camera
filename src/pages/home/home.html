<ion-header>
  <ion-navbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="subtle">
    ready: {{ready}} <br/>
  </p>

  <div *ngIf="imgSrc">
    <img [src]="imgSrc">
  </div>

  <div class="footerbar">
    <button ion-button full (click)="takePicture()">
      Take a picture
    </button>
  </div>
</ion-content>
